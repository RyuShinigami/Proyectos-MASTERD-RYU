<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de position</title>
    <link rel="stylesheet" href="./CSS/Estilos2.css">
</head>
<body>
    <!--Quieres hacer 2 secciones una izq y otra drc
    quieres dividir las 2 secciones 1º-creas una sección de primero
    2º-creas 2 apartados Noticias 1 y 2
    2º- creas 5 apartados fotos -->

    <div class="izquierda"> 
        <span class="primera">primera</span>
        <span class="segunda">segunda</span>
    </div>
    <div class="derecha">
        <span class="noticia">Noticia 1 Noticia 1 Noticia 1 Noticia 1</span>
        <span class="noticia">Noticia 2 Noticia 2 Noticia 2 Noticia 2</span>
        <span class="foto">Foto 1</span>
        <span class="foto">Foto 2</span>
        <span class="foto">Foto 3</span>
        <span class="foto">Foto 4</span>
        <span class="foto">Foto 5</span>
    </div>
 
</body>
</html>
